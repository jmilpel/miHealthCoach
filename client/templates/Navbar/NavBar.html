<template name="NavBar">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-content" aria-expanded="false">
          
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="logo.png" height="60"><!--Brand or Logo--></a>
      </div>

      <div class="collapse navbar-collapse navbuttons" id="navbar-content">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/"> Home </a></li>
          <li><a href="/showposts"> Blog </a></li>
          {{#if isInRole 'admin'}}
            <li><a href="/admin"> Panel administración </a></li>
          {{/if}}
          {{#if currentUser}}
            <li><a href="/ucp"><span class="glyphicon glyphicon-cog"></span>&nbsp;Ajustes</a></li>
            <li><a href="/" id="logout"><span class="glyphicon glyphicon-log-out"></span>&nbsp;Logout</a></li>

            {{> loginDropDown}}
          {{/if}}
          {{#if currentUser}}
            <li><a href="/showposts"> {{> loginButtons}} </a></li>
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right navsocial">
          <strong>Síguenos: </strong>
          <a href="https://www.facebook.com/healthcoachraquelsanmillan" target="_blank"><img src="facebook.svg" alt="facebook"></a>
          <a href="https://instagram.com/healthcoachraquel/" target="_blank"><img src="instagram.svg" alt="instagram"></a>
        </ul>
      </div>
    </div>
  </nav>
</template>


<template name="loginDropDown">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" aria-haspopup="true"><span class="glyphicon glyphicon-log-in"></span><span class="caret"></span>&nbsp;Login </a>
    <ul class="dropdown-menu list-group">
      <li class="list-group-item" style="border-color: transparent;">{{>LoginForm}}</li>
    </ul>

  </li>
</template>
