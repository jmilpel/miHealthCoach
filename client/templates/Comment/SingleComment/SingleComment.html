<template name="SingleComment">
	<div class="container">
		<hr style="border-top: 1px solid #000;">
		<div class="col-xs-11">
			<li class="list-unstyled"><p> {{Message}} </p></li>
			<br>
			<li class="list-unstyled" style="font-style: italic;"><h6> Enviado por {{Author}} el {{CreatedAt}} </h6></li>		
		</div>
		<div class="col-xs-1">
			{{#if commentDeleteRight}}
				<!--<li class="btn btn-danger">Eliminar comentario</li>-->
				<button class="btn btn-danger" id="deleteComment"><span class="glyphicon glyphicon-trash"></span></button>
			{{/if}}
		</div>
	</div>
</template>
