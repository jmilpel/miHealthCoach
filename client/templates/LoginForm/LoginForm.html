<template name="LoginForm">
	<div class="container">
		<div class="col-xs-12 col-md-6 col-md-offset-3" style="padding: 4%;">
			<h3 class="text-capitalize text-center">Acceso</h3>
			<form id="loginForm" class="form-horizontal">
				<div class="form-group">
					<label for="username">Email:</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Email de usuario">
				</div>
				<div class="form-group">
					<label for="password">Contraseña:</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
				</div>
				<div class="form-group">
					<button type="submit" class="form-control btn btn-success">Login</button>
				</div>
			</form>
		</div>
	</div>
</template>
