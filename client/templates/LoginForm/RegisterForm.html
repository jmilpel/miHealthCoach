<template name="RegisterForm">
	<div class="container">
		<div class="col-xs-12 col-md-8 col-md-offset-2" style="padding: 4%;">
			<h3 class="text-capitalize text-center">Registro</h3>
			<form id="registerForm" class="form-horizontal">
				<div class="form-group">
					<label for="RegisterUsername">Usuario:</label>
					<input type="text" name="RegisterUsername" id="RegisterUsername" class="form-control" placeholder="Nombre de usuario">
				</div>

				<div class="form-group">
					<label for="RegisterEmail">Email:</label>
					<input type="email" name="RegisterEmail" id="RegisterEmail" class="form-control" placeholder="Email de usuario">
				</div>

				<div class="form-group">
					<label for="RegisterPassword">Contraseña:</label>
					<input type="password" name="RegisterPassword" id="RegisterPassword" class="form-control" placeholder="Contraseña">
				</div>
				<div class="form-group">
					<button type="submit" class="form-control btn btn-success">Registrar</button>
				</div>
			</form>
		</div>
	</div>
</template>
