					<h2>Mi nombre es Raquel San Millán.<br> Soy nutrióloga y Coach de nutrición y salud.</h2>
					<p>Soy española, nacida en Palencia. Me licencié en Nutrición Humana y Dietética en la especialidad de nutrición clínica por la Universidad de Zaragoza, y terminé mi maestría en Biotecnología alimentaria aquí en México.</p>
					<p>He realizado cursos como “Genes and the Human Condition (From behavior to Biotechnology)” por la Universidad de Maryland y “Nutrition, Health, and lifestyle: Issues and Insights” de la Escuela Universitaria de enfermería de Vanderbilt.</p>
					<p>Desde pequeña me interesó el mundo del deporte, la salud, la nutrición y bienestar, y tanto es así que hasta aquí he llegado donde sigo en este proyecto formándome para daros la mejor atención a todos vosotros.</p>
					<p>He trabajado como nutrióloga en equipos de fútbol y en clínicas de control de peso hasta que decidí iniciar este proyecto y poder compartir todos mis conocimientos, ayudando a gente que quiere mejorar su estilo de vida y salud. </p>
