<template name="Carousel">

		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="vegetables.jpg" alt="Vegetables">
		      <div class="carousel-caption">
        		<h3>CONOCE NUESTROS PROGRAMAS PERSONALIZADOS</h3>
        		<!--<p>Cada persona es diferente y cada uno necesita un plan personalizado. Conoce el tuyo.</p>-->

		    </div>
		    <div class="item">

		    </div>
		    <div class="item">
		      <img src="girl.jpg" alt="Happyness">

        		<!--<p>Conóceme y descubre mi pasión desde siempre por esta profesión.</p>-->
      		   </div>
		    </div>
		  </div>

		  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
	</div>
</template>
